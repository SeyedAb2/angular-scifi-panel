<!-- Start::row-1 -->
<div class="row">
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="top-left"></div>
            <div class="top-right"></div>
            <div class="bottom-left"></div>
            <div class="bottom-right"></div>
            <div class="card-header">
                <div class="card-title">Basic Area Chart</div>
            </div>
            <div class="card-body">
                <div id="area-basic">
                    <div id="chart">
                        <apx-chart [series]="chartOptions1.series" [chart]="chartOptions1.chart" [colors]="chartOptions1.colors"
                            [xaxis]="chartOptions1.xaxis" [stroke]="chartOptions1.stroke"
                            [dataLabels]="chartOptions1.dataLabels" [yaxis]="chartOptions1.yaxis"
                            [labels]="chartOptions1.labels" [legend]="chartOptions1.legend"
                            [title]="chartOptions1.title" [subtitle]="chartOptions1.subtitle"></apx-chart>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="top-left"></div>
            <div class="top-right"></div>
            <div class="bottom-left"></div>
            <div class="bottom-right"></div>
            <div class="card-header">
                <div class="card-title">Spline Area Chart</div>
            </div>
            <div class="card-body">
                <div id="area-spline">
                    <div id="chart">
                        <apx-chart [series]="chartOptions2.series" [chart]="chartOptions2.chart" [colors]="chartOptions2.colors"
                            [xaxis]="chartOptions2.xaxis" [stroke]="chartOptions2.stroke"
                            [tooltip]="chartOptions2.tooltip" [dataLabels]="chartOptions2.dataLabels"></apx-chart>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="top-left"></div>
            <div class="top-right"></div>
            <div class="bottom-left"></div>
            <div class="bottom-right"></div>
            <div class="card-header">
                <div class="card-title">Area Chart With Negative Values</div>
            </div>
            <div class="card-body">
                <div id="area-negative">
                    <div id="chart">
                        <apx-chart [series]="chartOptions3.series" [chart]="chartOptions3.chart"
                            [xaxis]="chartOptions3.xaxis" [stroke]="chartOptions3.stroke" [colors]="chartOptions3.colors"
                            [tooltip]="chartOptions3.tooltip"[dataLabels]="chartOptions3.dataLabels"
                            [fill]="chartOptions3.fill"   [tooltip]="chartOptions3.tooltip" [grid]="chartOptions3.grid" [yaxis]="chartOptions3.yaxis"
                            [title]="chartOptions3.title"></apx-chart>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="top-left"></div>
            <div class="top-right"></div>
            <div class="bottom-left"></div>
            <div class="bottom-right"></div>
            <div class="card-header">
                <div class="card-title">Selection-Github Style Chart</div>
            </div>
            <div class="card-body">
                <div id="wrapper">
                    <div id="chart-months">
                        <apx-chart [series]="chartMonths.series" [chart]="chartMonths.chart" 
                            [colors]="chartMonths.colors" [yaxis]="chartMonths.yaxis" [colors]="chartMonths.colors"
                            [dataLabels]="commonOptions.dataLabels" [fill]="commonOptions.fill"
                            [stroke]="commonOptions.stroke" [xaxis]="commonOptions.xaxis"></apx-chart>
                    </div>

                    <div class="github-style d-flex align-items-center">
                        <div class="me-2">
                            <img class="userimg rounded" src="./assets/images/faces/1.jpg" data-hovercard-user-id="634573" alt="" width="38" height="38">
                        </div>
                        <div class="userdetails lh-1">
                            <a class="username fw-medium fs-14">coder</a>
                            <span class="cmeta d-block mt-1">
                                <span class="commits">95</span> commits
                            </span>
                        </div>
                    </div>

                    <div id="chart-years">
                        <apx-chart [series]="chartYears.series" [chart]="chartYears.chart" [colors]="chartYears.colors"
                            [legend]="chartYears.legend" [dataLabels]="commonOptions.dataLabels"
                            [fill]="commonOptions.fill" [stroke]="commonOptions.stroke"
                            [xaxis]="commonOptions.xaxis"></apx-chart>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="top-left"></div>
            <div class="top-right"></div>
            <div class="bottom-left"></div>
            <div class="bottom-right"></div>
            <div class="card-header">
                <div class="card-title">Stacked Area Chart</div>
            </div>
            <div class="card-body">
                <div id="area-stacked">
                    <!--The content below is only a placeholder and can be replaced.-->
                    <div id="chart">
                        <apx-chart [series]="chartOptions5.series" [chart]="chartOptions5.chart" [colors]="chartOptions5.colors"
                            [xaxis]="chartOptions5.xaxis" [dataLabels]="chartOptions5.dataLabels"
                            [yaxis]="chartOptions5.yaxis" [colors]="chartOptions5.colors"
                            [legend]="chartOptions5.legend" [fill]="chartOptions5.fill"></apx-chart>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="top-left"></div>
            <div class="top-right"></div>
            <div class="bottom-left"></div>
            <div class="bottom-right"></div>
            <div class="card-header">
                <div class="card-title">Irregular Time Series Chart</div>
            </div>
            <div class="card-body">
                <div id="area-irregular">
                    <!--The content below is only a placeholder and can be replaced.-->
                    <div id="chart">
                        <apx-chart [series]="chartOptions6.series" [chart]="chartOptions6.chart" [colors]="chartOptions6.colors"
                            [xaxis]="chartOptions6.xaxis" [dataLabels]="chartOptions6.dataLabels"
                            [yaxis]="chartOptions6.yaxis" [legend]="chartOptions6.legend" [fill]="chartOptions6.fill"
                            [markers]="chartOptions6.markers" [title]="chartOptions6.title"
                            [tooltip]="chartOptions6.tooltip"></apx-chart>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="top-left"></div>
            <div class="top-right"></div>
            <div class="bottom-left"></div>
            <div class="bottom-right"></div>
            <div class="card-header">
                <div class="card-title">Area Chart With Null Values</div>
            </div>
            <div class="card-body">
                <div id="area-null"></div>
                <!--The content below is only a placeholder and can be replaced.-->
                <div id="chart">
                    <apx-chart [series]="chartOptions8.series" [chart]="chartOptions8.chart" [colors]="chartOptions8.colors"
                        [xaxis]="chartOptions8.xaxis" [stroke]="chartOptions8.stroke" [tooltip]="chartOptions8.tooltip"
                        [dataLabels]="chartOptions8.dataLabels" [fill]="chartOptions8.fill"
                        [markers]="chartOptions8.markers" [theme]="chartOptions8.theme" [yaxis]="chartOptions8.yaxis"
                        [title]="chartOptions8.title"></apx-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="top-left"></div>
            <div class="top-right"></div>
            <div class="bottom-left"></div>
            <div class="bottom-right"></div>
            <div class="card-header d-flex">
                <div class="card-title">Area Chart-Datetime X-Axis Chart</div>
                <div class="btn-group ms-auto">
                    <button class="btn btn-primary btn-sm" id="one_month">1M</button>
                    <button class="btn btn-primary btn-sm" id="six_months">6M</button>
                    <button class="btn btn-primary btn-sm" id="one_year">1Y</button>
                    <button class="btn btn-primary btn-sm" id="all">ALL</button>
                    <!-- <button class="btn btn-primary btn-sm" id="ytd">ALL</button> -->
                </div>
            </div>
            <div class="card-body">
                <div id="area-datetime">
                    <apx-chart [series]="ChartOptions.series" [colors]="ChartOptions.colors"
                        [chart]="ChartOptions.chart" [dataLabels]="ChartOptions.dataLabels"
                        [stroke]="ChartOptions.stroke" [xaxis]="ChartOptions.xaxis" [fill]="ChartOptions.fill"
                        [tooltip]="ChartOptions.tooltip"></apx-chart>
                </div>
            </div>
        </div>
    </div>
</div>
<!--End::row-1 -->
