  <!-- Start::row-1 -->
  <div class="row">
      @for(data of products;track $index){
    <div class="col-xxl-3 col-xl-6 col-lg-6 col-md-6 col-sm-12">
        <div class="card custom-card product-card">
            <div class="top-left"></div>
            <div class="top-right"></div>
            <div class="bottom-left"></div>
            <div class="bottom-right"></div>
            <div class="card-body text-center">
                <a href="javascript:void(0)" class="product-image">
                    <img [src]=data.img class="card-img mb-3" alt="...">
                </a>
                <div class="product-icons">
                    <a (click)="ConformAlert(data.id)" href="javascript:void(0);" class="wishlist btn-delete"><i
                            class="ri-close-line"></i></a>
                </div>
                <p class="product-name fw-medium mb-0">{{data.name}}</p>
                <p class="product-description fs-11 text-muted mb-2">{{data.type}}</p>
                <p class="fs-12 mb-2">
                    <i class="bx bxs-star text-warning align-center"></i>
                    <i class="bx bxs-star text-warning align-center"></i>
                    <i class="bx bxs-star text-warning align-center"></i>
                    <i class="bx bxs-star text-warning align-center"></i>
                    <i class="bx bxs-star-half text-warning align-center"></i>
                    <span class="fw-600 text-muted ms-1">4.3<a class="text-info" href="javascript:void(0);"> (2.4k)</a></span>
                </p>
                <p class="mb-0 fw-medium fs-18"><span>{{data.price}}<span class="text-muted text-decoration-line-through ms-1 d-inline-block op-6">{{data.price2}}</span></span></p>
                <span class="fs-11 text-success fw-medium"> Offer Price {{data.price}} </span>
          
            </div>
            <div class="card-footer text-center d-flex gap-1 flex-wrap">
                <a [routerLink]="['/apps/ecommerce/cart']" class="btn btn-outline-primary flex-fill"><i
                        class="ri-shopping-cart-2-line me-2 align-middle d-inline-block"></i>Move To
                    Cart</a>
                <a [routerLink]="['/apps/ecommerce/product-details']" class="btn btn-outline-success flex-fill"><i
                        class="ri-eye-line me-2 align-middle d-inline-block"></i>View Product</a>
            </div>
        </div>
    </div>
}
   
</div>
<!--End::row-1 -->
