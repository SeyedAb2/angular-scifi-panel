<!-- Start::row-1 -->
<div class="row">
  <div class="col-xl-12">
      <div class="card custom-card">
          <div class="top-left"></div>
          <div class="top-right"></div>
          <div class="bottom-left"></div>
          <div class="bottom-right"></div>
          <div class="card-body add-products p-0">
              <div class="p-4">
                  <div class="row gx-5">
                      <div class="col-xxl-6 col-xl-12 col-lg-12 col-md-6">
                          <div class="shadow-none mb-0 border-0">
                              <div class="card-body p-0">
                                  <div class="row gy-3">
                                      <div class="col-xl-12">
                                          <label for="product-name-add" class="form-label">Product Name</label>
                                          <input type="text" class="form-control" id="product-name-add" placeholder="Name">
                                          <label for="product-name-add" class="form-label mt-1 fs-12 op-5 text-muted mb-0">*Product Name should not exceed 30 characters</label>
                                      </div>
                                      <div class="col-xl-12">
                                          <label for="product-category-add" class="form-label">Product Category</label>
                                          <ng-select
                                          [items]="simpleItems"
                                          [(ngModel)]="selectedSimpleItem"
                                        >
                                        </ng-select>
                                      </div>
                                      <div class="col-xl-12">
                                          <label for="product-description-add" class="form-label">Product Description</label>
                                          <textarea class="form-control" id="product-description-add" rows="2"></textarea>
                                          <label for="product-description-add" class="form-label mt-1 fs-12 op-5 text-muted mb-0">*Description should not exceed 500 letters</label>
                                      </div>
                                      <div class="col-xl-12">
                                          <p class="fw-medium fs-14 mb-2">Product Features :</p>
                                      
                                            <angular-editor id="product-features"
                            [(ngModel)]="htmlContent"
                            [config]="config"
                          >
                            <div></div>
                          </angular-editor>
                                        
                                      </div>
                                      <div class="col-xl-6">
                                          <label for="publish-date" class="form-label">Publish Date</label>
                                          <input type="text" class="form-control" id="publish-date" placeholder="Choose date"  mwlFlatpickr [(ngModel)]="basicDemoValue">
                                      </div>
                                      <div class="col-xl-6">
                                          <label for="publish-time" class="form-label">Publish Time</label>
                                          <input type="text" class="form-control" id="publish-time" placeholder="Choose time" mwlFlatpickr [(ngModel)]="timePicker" [noCalendar]="true" [enableTime]="true" [dateFormat]="'h:i'">
                                      </div>
                                      <div class="col-xl-6">
                                          <label for="product-status-add" class="form-label">Published Status</label>
                                          <ng-select
                                          [items]="simpleItems5"
                                          [(ngModel)]="selectedSimpleItem5"
                                        >
                                        </ng-select>
                                      </div>
                                      <div class="col-xl-6">
                                          <label for="product-tags" class="form-label">Product Tags</label>
                                          <ng-select [hideSelected]="true" [multiple]="true" [(ngModel)]="selectedProducts">
                                            @for(Product of Products;track $index){
                                              <ng-option
                                                [value]="Product.id"
                                                >{{ Product.name }}</ng-option
                                              >
                                            }
                                            <ng-option [value]="'custom'">Custom</ng-option>
                                          </ng-select>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="col-xxl-6 col-xl-12 col-lg-12 col-md-6">
                          <div class="shadow-none mb-0 border-0">
                              <div class="card-body p-0">
                                  <div class="row gy-4">
                                      <p class="fw-medium fs-14 mb-0">Specifications :</p>
                                      <div class="row mx-0 mt-0 gy-2">
                                          <div class="col-xl-6 mt-xl-2">
                                              <label class="form-label">Size</label>
                                              <ng-select 
                                              [items]="simpleItems2"
                                              [(ngModel)]="selectedSimpleItem2"
                                            >
                                            </ng-select>
                                          </div>
                                          <div class="col-xl-6 mt-xl-2">
                                              <label for="product-brand-add" class="form-label">Brand</label>
                                              <ng-select 
                                              [items]="simpleItems3"
                                              [(ngModel)]="selectedSimpleItem3"
                                            >
                                            </ng-select>
                                          </div>
                                          <div class="col-xl-6">
                                              <label for="product-gender-add" class="form-label">Gender</label>
                                              <ng-select
                          [items]="simpleItems1"
                          [(ngModel)]="selectedSimpleItem1"
                        >
                        </ng-select>
                                          </div>
                                          <div class="col-xl-6 color-selection">
                                              <label for="product-color-add" class="form-label">Colors</label>
                                              <ng-select
                          [items]="simpleItems4"
                          [hideSelected]="true"
                          [multiple]="true"
                          [(ngModel)]="selectedSimpleItem4"
                        >
                        </ng-select>
                                          </div>
                                          <div class="col-xl-6">
                                              <label for="product-cost-add" class="form-label">Enter Cost</label>
                                              <input type="text" class="form-control" id="product-cost-add" placeholder="Cost">
                                              <label for="product-cost-add" class="form-label mt-1 fs-12 op-5 text-muted mb-0">*Mention final price of the product</label>
                                          </div>
                                          <div class="col-xl-6">
                                              <label for="product-type" class="form-label">Product Type</label>
                                              <input type="text" class="form-control" id="product-type" placeholder="Type">
                                          </div>
                                          <div class="col-xl-6">
                                              <label for="product-discount" class="form-label">Item Weight</label>
                                              <input type="text" class="form-control" id="product-discount1" placeholder="Weight in gms">
                                          </div>
                                          <div class="col-xl-6">
                                              <label for="product-quantity-add" class="form-label">Quantity</label>
                                              <input type="number" class="form-control" id="product-quantity-add" placeholder="Quantity">
                                          </div>
                                      </div>
                                      <p class="fw-medium fs-14 mb-0">Pricing :</p>
                                      <div class="row mx-0 mt-0">
                                          <div class="col-xl-4 mt-xl-2">
                                              <label for="product-actual-price" class="form-label">Actual Price</label>
                                              <input type="text" class="form-control" id="product-actual-price" placeholder="Actual Price">
                                          </div>
                                          <div class="col-xl-4 mt-xl-2">
                                              <label for="product-dealer-price" class="form-label">Dealer Price</label>
                                              <input type="text" class="form-control" id="product-dealer-price" placeholder="Dealer Price">
                                          </div>
                                          <div class="col-xl-4 mt-xl-2">
                                              <label for="product-discount" class="form-label">Discount</label>
                                              <input type="text" class="form-control" id="product-discount" placeholder="Discount in %">
                                          </div>
                                      </div>
                                      <p class="fw-medium mb-2 fs-14">Product Images :</p>
                                      <div class="row mx-0">
                                          <div class="col-xl-12 product-documents-container">
                                            <file-pond #myPond [options]="pondOptions" class="multiple-filepond box-container flex-col" [files]="pondFiles"
                                            (oninit)="pondHandleInit()" (onaddfile)="pondHandleAddFile($event)"
                                            (onactivatefile)="pondHandleActivateFile($event)">
                                        </file-pond>
                                              <label class="form-label op-5 mt-3">Minimum 0f 6 images are need to be uploaded,make sure the image size match the proper background size and all images should be uniformly maintained with width and height to the image container,image size should not exceed 2MB,once uploaded to change the image you need to wait minimum of 24hrs. </label>
                                          </div>
                                      </div>
                                      <p class="fw-medium mb-2 fs-14">Availability :</p>
                                      <div class="row mx-0">
                                          <div class="col-xl-12">
                                            <ng-select
                                            [items]="simpleItems6"
                                            [(ngModel)]="selectedSimpleItem6"
                                          >
                                          </ng-select>
                                          </div>
                                      </div>
                                      <div class="col-xl-12 product-documents-container">
                                          <p class="fw-medium mb-2 fs-14">Warrenty Documents :</p>
                                          <file-pond #myPond [options]="pondOptions" class="multiple-filepond box-container flex-col" [files]="pondFiles"
                          (oninit)="pondHandleInit()" (onaddfile)="pondHandleAddFile($event)"
                          (onactivatefile)="pondHandleActivateFile($event)">
                      </file-pond>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="px-4 py-3 border-top border-block-start-dashed d-sm-flex justify-content-end">
                  <button class="btn btn-primary-light m-1">Add Product<i class="bi bi-plus-lg ms-2"></i></button>
                  <button class="btn btn-success-light m-1">Save Product<i class="bi bi-download ms-2"></i></button>
              </div>
          </div>
      </div>
  </div>
</div>
<!--End::row-1 -->
