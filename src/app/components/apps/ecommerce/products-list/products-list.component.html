 <!-- Start::row-1 -->
 <div class="row">   
  <div class="col-xl-12">
      <div class="card custom-card">
          <div class="top-left"></div>
          <div class="top-right"></div>
          <div class="bottom-left"></div>
          <div class="bottom-right"></div>
          <div class="card-header">
              <div class="card-title">
                  Products List
              </div>
          </div>
          <div class="card-body">
              <div class="table-responsive mb-4">
                  <table class="table text-nowrap table-bordered">
                      <thead>
                          <tr>
                              <th scope="col">
                                  <input class="form-check-input check-all" type="checkbox" id="all-products" value="" aria-label="...">
                              </th>
                              <th scope="col">Product</th>
                              <th scope="col">Price</th>
                              <th scope="col">Category</th>
                              <th scope="col">Stock</th>
                              <th scope="col">Gender</th>
                              <th scope="col">Seller</th>
                              <th scope="col">Published</th>
                              <th scope="col">Action</th>
                          </tr>
                      </thead>
                      <tbody>
                        @for(data of products;track data){
                            <tr class="product-list">
                                <td class="product-checkbox"><input class="form-check-input" type="checkbox" id="product1" value="" aria-label="..."></td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="me-2">
                                            <span class="avatar avatar-md border border-light bg-light">
                                                <img [src]=data.img alt="">
                                            </span>
                                        </div>
                                        <div class="fw-medium">
                                           {{data.name}}
                                        </div>
                                    </div>
                                </td>
                                <td>{{data.price}}</td>
                                <td>
                                    <span class="badge bg-light text-default">{{data.category}}</span>
                                </td>
                                <td class="{{data.stockbg}}">{{data.stock}}</td>
                                <td>{{data.gender}}</td>
                                <td>{{data.seller}}</td>
                                <td>{{data.published}}</td>
                                <td>
                                    <div class="hstack gap-2 fs-15">
                                        <a [routerLink]="['/apps/ecommerce/edit-products']" class="btn btn-icon btn-sm btn-info-light"><i class="ri-edit-line"></i></a>
                                        <a (click)="DeleteClick(data.id)" href="javascript:void(0);" class="btn btn-icon btn-sm btn-danger-light product-btn"><i class="ri-delete-bin-line"></i></a>
                                    </div>
                                </td>
                            </tr>
                        }
                      </tbody>
                  </table>
              </div>
              <div class="d-flex align-items-center justify-content-between flex-wrap">
                  <nav aria-label="...">
                      <ul class="pagination mb-0">
                          <li class="page-item disabled">
                              <span class="page-link">Previous</span>
                          </li>
                          <li class="page-item"><a class="page-link" href="javascript:void(0);">1</a></li>
                          <li class="page-item active" aria-current="page">
                              <span class="page-link">2</span>
                          </li>
                          <li class="page-item"><a class="page-link" href="javascript:void(0);">3</a></li>
                          <li class="page-item">
                              <a class="page-link" href="javascript:void(0);">Next</a>
                          </li>
                      </ul>
                  </nav>
                  <button class="btn btn-danger btn-wave m-1">Delete All</button>
              </div>
          </div>
      </div>
  </div>
</div>
<!--End::row-1 -->
