<div class="row justify-content-center authentication mx-0">
  <div class="col-12 col-md-7 ">
      <div class="row justify-content-center align-items-center h-100">
          <div class="col-xxl-6 col-xl-9 col-lg-6 col-md-6 col-sm-8 col-12">
              <div class="card custom-card shadow-none my-4">
                  <div class="top-left"></div>
                  <div class="top-right"></div>
                  <div class="bottom-left"></div>
                  <div class="bottom-right"></div>
                  <div class="card-body p-5">
                      <div class="mb-3 d-flex justify-content-center">
                          <a [routerLink]="['/dashboards/gaming']" >
                              <img src="./assets/images/main-image/portrait_transparent_cropped.png" alt="logo" class="desktop-dark">
                          </a>
                      </div>
                      <p class="h5 mb-2 text-center d-flex align-item-center justify-content-center">
                        <!-- <mat-icon class="mat-center mx-2 mt-1 text-primary h2">login</mat-icon> -->
                        <span class="text-primary h2">ورود</span>
                      </p>
                      <p class="mb-4 text-muted op-7 fw-normal text-center">خوش آمدید</p>
                      <!-- <div class="text-center my-3 authentication-barrier">
                          <span>OR</span>
                      </div> -->
                      <div class="row gy-3">
                          <div class="col-xl-12">
                              <label for="signin-username" class="form-label text-default">نام کاربری</label>
                              <input type="text" class="form-control" id="signin-username" placeholder="نام کاربری را وارد کنید">
                          </div>
                          <div class="col-xl-12 mb-2">
                              <label for="signin-password" class="form-label text-default d-flex">
                                  <span class="me-1">رمزعبور</span>
                                  <a [routerLink]="['/authentication/reset-password/basic']" class="float-end text-danger">رمزعبور را فراموش کردید؟</a>
                                </label>
                              <div class="position-relative">
                                  <input [type]="showPassword ? 'text' : 'password'" type="password" class="form-control create-password-input" id="signin-password" placeholder="رمزعبور خودرا وارد کنید">
                                  <a href="javascript:void(0);" class="show-password-button text-muted" (click)="togglePassword()" id="button-addon2"><i class="{{toggleClass}} align-middle"></i></a>
                              </div>
                              <div class="mt-2">
                                  <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                      <label class="form-check-label text-muted fw-normal" for="defaultCheck1">
                                        مرا بخاطر بسپار؟
                                      </label>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="d-grid mt-4">
                          <a [routerLink]="['/dashboards/gaming']"  class="btn btn-primary">ورود</a>
                      </div>
                      
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
