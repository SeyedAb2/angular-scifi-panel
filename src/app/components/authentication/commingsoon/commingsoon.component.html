<div class="row authentication coming-soon justify-content-center my-auto g-0 mx-0 coming-soon-main pt-4">
  <div class="col-xxl-7 col-xl-8 col-lg-8 col-12 my-auto">
      <div class="authentication-cover my-5">
          <div class="aunthentication-cover-content text-center m-3 card custom-card backdrop-blur">
              <div class="row justify-content-center align-items-center mx-0 g-0">
                  <div class="col-xxl-7 col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12 mb-md-0 mb-5">
                      <div class="d-flex align-items-center mb-3 justify-content-center gap-1">
                          <h1 class="construction-gradient-title mb-0">Coming Soon</h1>
                      </div>
                      <p class="mb-4 fs-14">Exciting updates and new features are on the way! Stay tuned for an enhanced experience.</p>
                      <div class="d-flex gap-3 flex-wrap gy-xxl-0 gy-3 justify-content-center" id="timer">
                      </div>
                      <div class="d-flex gap-3 flex-wrap  gy-xxl-0 gy-3 justify-content-center" id="timer">
                        <div class="d-flex gap-3 flex-wrap  mb-5 gy-xxl-0 gy-3 justify-content-center" id="timer">
                            <div>
                                <div class="">
                                    <h4 class="avatar d-block timer-bg avatar-xxl avatar-rounded mt-2">{{days}}</h4>
                                    <p class="mb-0 fs-12">DAYS</p></div></div><div><div class="">
                                        <h4 class="avatar d-block timer-bg avatar-xxl avatar-rounded mt-2">{{hours}}</h4>
                                        <p class="mb-0 fs-12">HOURS</p></div></div><div><div class="">
                                            <h4 class="avatar d-block timer-bg avatar-xxl avatar-rounded mt-2">{{minutes}}</h4>
                                            <p class="mb-0 fs-12">MINUTES</p></div></div><div><div class="">
                                                <h4 class="avatar d-block timer-bg avatar-xxl avatar-rounded mt-2">{{seconds}}</h4>
                                                <p class="mb-0 fs-12">SECONDS</p>
                                            </div>
                                        </div>
                                    </div>
                      </div>
                      <div class="input-group mb-5">
                          <input type="email" class="form-control form-control-lg" placeholder="Your Mail Address" aria-label="YourMailAddress" aria-describedby="button-addon2">
                          <button class="btn btn-primary btn-lg" type="button" id="button-addon2">Get Notified</button>
                      </div>
                      <div class="btn-list">
                          <button class="btn btn-icon btn-sm btn-wave authentication-social-btn">
                              <i class="ri-facebook-line fw-bold"></i>
                          </button>
                          <button class="btn btn-icon btn-sm btn-wave authentication-social-btn">
                              <i class="ri-twitter-x-line fw-bold"></i>
                          </button>
                          <button class="btn btn-icon btn-sm btn-wave authentication-social-btn">
                              <i class="ri-instagram-line fw-bold"></i>
                          </button>
                          <button class="btn btn-icon btn-sm btn-wave authentication-social-btn">
                              <i class="ri-github-line fw-bold"></i>
                          </button>
                          <button class="btn btn-icon btn-sm btn-wave authentication-social-btn">
                              <i class="ri-youtube-line fw-bold"></i>
                          </button>
                      </div>
                      <div class="mt-5">
                          <a [routerLink]="['/dashboards/gaming']" >
                              <img src="./assets/images/brand-logos/desktop-dark.png" alt="" class="authentication-brand">
                          </a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- Footer Start -->
  <footer class="footer mt-auto py-3 ps-0 text-default text-center authentication-footer bottom-0 w-100">
      <div class="px-4">

          </span>
      </div>
  </footer>

</div>
