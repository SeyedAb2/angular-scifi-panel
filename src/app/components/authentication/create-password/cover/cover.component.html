<div class="row authentication mx-0">
    <div class="col-xxl-6 col-xl-7 col-lg-7 d-xl-block d-none px-0"> 
        <div class="authentication-cover bg-primary">
            <div class="authentication-cover-image">  
                <div class="text-start">
                    <h1 class="text-fixed-white mb-1 fw-medium">Welcome!</h1>
                    <p class="text-fixed-white mb-1">Let's get Started with our product just sign up with simple process and make your requirements .There are many variations of passages of Lorem Ipsum available.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xxl-6 col-xl-5 col-lg-12">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-xxl-6 col-xl-9 col-lg-6 col-md-6 col-sm-8 col-12">
                <div class="card custom-card shadow-none my-4">
                    <div class="top-left"></div>
                    <div class="top-right"></div>
                    <div class="bottom-left"></div>
                    <div class="bottom-right"></div>
                    <div class="card-body p-5">
                        <div class="mb-3 d-flex justify-content-center">
                            <a [routerLink]="['/dashboards/gaming']" >
                                <img src="./assets/images/brand-logos/desktop-logo.png" alt="logo" class="authentication-brand desktop-logo">
                                <img src="./assets/images/brand-logos/desktop-dark.png" alt="logo" class="authentication-brand desktop-dark">
                            </a>
                        </div>
                        <p class="h5 mb-2 text-center">Create Password</p>
                        <p class="mb-4 text-muted fw-normal text-center fs-14">Hello Anthony!</p>
                        <div class="row gy-3">
                            <div class="col-xl-12">
                                <label for="create-password" class="form-label text-default">Password<sup>*</sup></label>
                                <div class="position-relative">
                                    <input [type]="showPassword ? 'text' : 'password'" type="password" class="form-control create-password-input" id="create-password" placeholder="password">
                                    <a href="javascript:void(0);" class="show-password-button text-muted"  (click)="togglePassword()"><i class="{{toggleClass}} align-middle"></i></a>
                                </div>
                            </div>
                            <div class="col-xl-12 mb-2">
                                <label for="create-confirmpassword" class="form-label text-default">Confirm Password<sup>*</sup></label>
                                <div class="position-relative">
                                    <input [type]="showPassword1 ? 'text' : 'password'" type="password" class="form-control create-password-input" id="create-confirmpassword" placeholder="password">
                                    <a href="javascript:void(0);" class="show-password-button text-muted" (click)="togglePassword1()" ><i class="{{toggleClass1}} align-middle"></i></a>
                                </div>
                                <div class="mt-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label text-muted fw-normal" for="defaultCheck1">
                                            Remember password ?
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid mt-4">
                            <button class="btn btn-primary">Save Password</button>
                        </div>
                        <div class="text-center">
                            <p class="text-muted mt-3 mb-0">Back to home ? <a [routerLink]="['/dashboards/gaming']"  class="text-primary">Click Here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
