  <!-- Start:: row-1 -->
  <div class="row">
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="top-left"></div>
            <div class="top-right"></div>
            <div class="bottom-left"></div>
            <div class="bottom-right"></div>
            <div class="card-header">
                <div class="card-title">
                    Time Format-1
                </div>
            </div>
            <div class="card-body">
                <ngb-timepicker
                class="form-control time-format-1"
                [(ngModel)]="time"
                [seconds]="seconds"
              ></ngb-timepicker>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="top-left"></div>
            <div class="top-right"></div>
            <div class="bottom-left"></div>
            <div class="bottom-right"></div>
            <div class="card-header">
                <div class="card-title">
                    Time Format-2
                </div>
            </div>
            <div class="card-body">
                <ngb-timepicker
          class="form-control time-format-2"
          [(ngModel)]="time1"
          [spinners]="spinners"
        ></ngb-timepicker>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="top-left"></div>
            <div class="top-right"></div>
            <div class="bottom-left"></div>
            <div class="bottom-right"></div>
            <div class="card-header">
                <div class="card-title">
                    Date Format-1
                </div>
            </div>
            <div class="card-body">
                <input class="form-control date-format"  [inputMask]="dateInputMask"  placeholder="DD-MM-YYYY">
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="top-left"></div>
            <div class="top-right"></div>
            <div class="bottom-left"></div>
            <div class="bottom-right"></div>
            <div class="card-header">
                <div class="card-title">
                    Date Format-2
                </div>
            </div>
            <div class="card-body">
                <input class="form-control date-format-1"  [inputMask]="dateInputMask1" placeholder="MM-DD-YYYY">
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="top-left"></div>
            <div class="top-right"></div>
            <div class="bottom-left"></div>
            <div class="bottom-right"></div>
            <div class="card-header">
                <div class="card-title">
                    Date Format-3
                </div>
            </div>
            <div class="card-body">
                <input class="form-control date-format-2" [inputMask]="dateInputMask2"  placeholder="MM-YY">
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="top-left"></div>
            <div class="top-right"></div>
            <div class="bottom-left"></div>
            <div class="bottom-right"></div>
            <div class="card-header">
                <div class="card-title">
                    Number Formatting
                </div>
            </div>
            <div class="card-body">
                <input class="form-control number-format" mask="000,00,00,00,00,00,00,00,00" placeholder="Number Here">
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="top-left"></div>
            <div class="top-right"></div>
            <div class="bottom-left"></div>
            <div class="bottom-right"></div>
            <div class="card-header">
                <div class="card-title">
                    Formatting Into Blocks
                </div>
            </div>
            <div class="card-body">
                <input
          [inputMask]="licenseInputMask"
          [formControl]="licenseFC"
          class="form-control formatting-blocks"
          placeholder="ABCD EFG HIJ KLMN"
        />
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="top-left"></div>
            <div class="top-right"></div>
            <div class="bottom-left"></div>
            <div class="bottom-right"></div>
            <div class="card-header">
                <div class="card-title">
                    Prefix
                </div>
            </div>
            <div class="card-body">
                <input
                class="form-control prefix-element"
                [inputMask]="currencyInputMask"
                [formControl]="currencyFC"
                placeholder="$ 0.00"
              />
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="top-left"></div>
            <div class="top-right"></div>
            <div class="bottom-left"></div>
            <div class="bottom-right"></div>
            <div class="card-header">
                <div class="card-title">
                    Delimiters
                </div>
            </div>
            <div class="card-body">
                <input
                class="form-control delimiter"
                placeholder="dd/mm/yy"
                [inputMask]="dateInputMask"
                [formControl]="dateFC"
              />
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="top-left"></div>
            <div class="top-right"></div>
            <div class="bottom-left"></div>
            <div class="bottom-right"></div>
            <div class="card-header">
                <div class="card-title">
                    Delimiter
                </div>
            </div>
            <div class="card-body">
                <input
                class="form-control delimiter"
                placeholder="56.54.56.66"
                [inputMask]="ipAddressMask"
                [formControl]="ipFC"
              />
            </div>
        </div>
    </div>
    <div class="col-xl-12">
        <div class="card custom-card">
            <div class="top-left"></div>
            <div class="top-right"></div>
            <div class="bottom-left"></div>
            <div class="bottom-right"></div>
            <div class="card-header">
                <div class="card-title">
                    Phone Number Formatting
                </div>
            </div>
            <div class="card-body">
                <input
                class="form-control phone-number"
                [inputMask]="phoneMask"
                [formControl]="phoneFC"
                placeholder="US(+1)"
              />
            </div>
        </div>
    </div>
</div>
<!-- End:: row-1 -->
