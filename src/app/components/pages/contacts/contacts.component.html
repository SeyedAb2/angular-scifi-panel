  <!-- Start::row-1 -->
  <div class="row">
    <div class="col-xl-12">
       
            <div class="card custom-card mt-4">
                <div class="top-left"></div>
                <div class="top-right"></div>
                <div class="bottom-left"></div>
                <div class="bottom-right"></div>
                <div class="card-body">
                    <div class="contact-header">
                        <div class="d-sm-flex d-block align-items-center justify-content-between">
                            <div class="h5 fw-medium mb-0">Contacts</div>
                            <div class="d-flex mt-sm-0 mt-2 align-items-center">
                                <div class="input-group">
                                    <input type="text" class="form-control border-0" placeholder="Search Contact" aria-describedby="search-contact-member">
                                    <button class="btn btn-primary-light" type="button" id="search-contact-member"><i class="ri-search-line text-muted"></i></button>
                                </div>
                                <div ngbDropdown class="dropdown ms-2">
                                    <button ngbDropdownToggle class="btn btn-icon btn-primary-light btn-wave no-caret" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="ti ti-dots-vertical"></i>
                                    </button>
                                    <ul ngbDropdownMenu class="dropdown-menu">
                                        <li><a class="dropdown-item" href="javascript:void(0);">Delete All</a></li>
                                        <li><a class="dropdown-item" href="javascript:void(0);">Copy All</a></li>
                                        <li><a class="dropdown-item" href="javascript:void(0);">Move To</a></li>
                                    </ul>
                                </div>
                                <button class="btn btn-icon btn-secondary-light ms-2" data-bs-toggle="tooltip" placement="top" ngbTooltip="Add Contact"><i class="ri-add-line"></i></button>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>

       
    </div>
    @for (data of cardData; track data) {
    <div class="col-xxl-3 col-xl-4 col-sm-6">
        <div class="card custom-card text-center">
            <div class="top-left"></div>
            <div class="top-right"></div>
            <div class="bottom-left"></div>
            <div class="bottom-right"></div>
            
            <div class="card-body p-4">
                <div class="d-flex mb-2">
                    <a href="javascript:void(0);"  placement="top" ngbTooltip="Favourite" class="btn text-danger border border-light btn-sm btn-icon"><i class="ri-heart-3-{{data.heart}}"></i></a> 
                    <div ngbDropdown class="dropdown ms-auto"> 
                        <a ngbDropdownToggle href="javascript:void(0);" data-bs-toggle="dropdown" aria-expanded="false" class="btn btn-light btn-icon btn-sm no-caret"><i class="ri-more-2-fill"></i></a> 
                        <ul ngbDropdownMenu class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="javascript:void(0);"><i class="ri-share-line me-2 align-middle d-inline-block"></i>Share</a></li>
                            <li><a class="dropdown-item" href="javascript:void(0);"><i class="ri-video-chat-line me-2 align-middle d-inline-block"></i>Video Call</a></li>
                            <li><a class="dropdown-item" href="javascript:void(0);"><i class="ri-delete-bin-5-line me-2 align-middle d-inline-block"></i>Delete</a></li>
                        </ul>
                    </div>
                </div>
                <div class="avatar avatar-xl rounded-2 mb-3">
                    <img  [src]="data.img" alt="" class="img-thumbnail">
                </div>
                <div class="mb-3">
                    <h6 class="mb-1 fw-medium">
                        {{data.name}}
                    </h6>
                    <p class="mb-1 text-muted contact-mail text-truncate">{{data.name}}&#64;gmail.com</p>
                    <p class="fw-medium fs-11 mb-0 text-fixed-white">
                       {{data.phone}}
                    </p>
                </div>
                <div class="d-flex align-items-center justify-content-center gap-2">
                    <button type="button" class="btn btn-sm btn-outline-primary border">
                        <i class="ri-phone-line me-1"></i> Contact 
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-secondary border">
                        <i class="ri-chat-1-line me-1"></i>Message
                    </button>
                </div>
            </div>
        </div>
    </div>
}
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-end">
            <li class="page-item disabled"><a class="page-link" href="javascript:void(0);">Previous</a></li>
            <li class="page-item"><a class="page-link" href="javascript:void(0);">1</a></li>
            <li class="page-item"><a class="page-link" href="javascript:void(0);">2</a></li>
            <li class="page-item"><a class="page-link" href="javascript:void(0);">Next</a></li>
        </ul>
    </nav>
</div>
<!--End::row-1 -->
