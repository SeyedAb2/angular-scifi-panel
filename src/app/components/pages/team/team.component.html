  <!-- Start:: row-1 -->
  <div class="row">
    <div class="col-xl-12">
        <div class="d-flex justify-content-between mb-3">
            <div class="h5 fw-medium">Team</div>
            <div>
                <button (click)="openWindowCustomClass(content)" class="btn btn-sm btn-success-light btn-wave" data-bs-toggle="modal" data-bs-target="#add-member"><i class="ri-add-line me-2"></i> Add Member</button>
                <ng-template #content let-modal>
                  <!-- Start:: add-members modals -->
                    <div class="modal-header">
                        <h6 class="modal-title" id="addmemberLabel">Add Member</h6>
                        <button   (click)="modal.dismiss('Cross click')" type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body px-4">
                        <div class="row">
                            <div class="col-xl-12">
                                <label for="team-name01" class="form-label">Name</label>
                                <input type="text" class="form-control" id="team-name01" placeholder="Enter Name">
                            </div>
                            <div class="col-xl-12">
                                <label for="team-mail01" class="form-label">Mail ID</label>
                                <input type="text" class="form-control" id="team-mail01" placeholder="Enter Mail Address">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button   (click)="modal.dismiss('Cross click')" type="button" class="btn btn-sm btn-light" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-sm btn-primary">Add</button>
                    </div>
        <!-- End:: add-members modals -->
                    </ng-template>
            </div>
        </div>
        <div class="row">
            @for (item of teamData; track $index) {

                <div class="col-xxl-3 col-lg-6"> 
                    <div class="card custom-card border rounded">
                        <div class="top-left"></div>
                        <div class="top-right"></div>
                        <div class="bottom-left"></div>
                        <div class="bottom-right"></div>
                        <div class="card-body p-4 text-center">
                            <span class="avatar avatar-xl team-avatar p-1 mb-3">
                                <img [src]=item.src alt="">
                            </span>
                            <div class="team-member-details">
                                <span class="mb-0 fw-medium fs-16 text-truncate d-block">
                                    <a href="javascript:void(0);">{{item.name}}</a>
                                </span>
                                <span class="mb-0 fs-13 text-muted d-block">{{item.mail}}</span>
                                <div class="btn-list mt-2">
                                    <button class="btn btn-sm btn-icon btn-danger-light btn-wave waves-effect waves-light">
                                        <i class="ri-facebook-line fw-bold"></i>
                                    </button>
                                    <button class="btn btn-sm btn-icon btn-secondary-light btn-wave waves-effect waves-light">
                                        <i class="ri-twitter-x-line fw-bold"></i>
                                    </button>
                                    <button class="btn btn-sm btn-icon btn-warning-light btn-wave waves-effect waves-light">
                                        <i class="ri-instagram-line fw-bold"></i>
                                    </button>
                                    <button class="btn btn-sm btn-icon btn-success-light btn-wave waves-effect waves-light">
                                        <i class="ri-github-line fw-bold"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer border-block-start-dashed border-top text-center p-0">
                            <div class="d-flex">
                                <div class="text-center p-3 border-end border-inline-end-dashed flex-fill">
                                    <a href="javascript:void(0);" class="text-secondary fs-13"><i class="ri-eye-line me-1 d-inline-block"></i> View</a>
                                </div>
                                <div class="text-center p-3 flex-fill">
                                    <a href="javascript:void(0);" class="text-primary fs-13"><i class="ri-file-list-line me-1 d-inline-block"></i> Assign</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            }
           
        </div>    
        <nav aria-label="...">
            <ul class="pagination justify-content-end">
                <li class="page-item disabled">
                    <span class="page-link">Previous</span>
                </li>
                <li class="page-item"><a class="page-link" href="javascript:void(0);">1</a></li>
                <li class="page-item active" aria-current="page">
                    <span class="page-link">2</span>
                </li>
                <li class="page-item"><a class="page-link" href="javascript:void(0);">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="javascript:void(0);">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<!-- End:: row-1 -->
