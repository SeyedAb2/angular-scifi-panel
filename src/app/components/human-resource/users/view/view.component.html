 <!-- Start:: row-1 -->
 <div class="row">
    <div class="col-xl-12">
        <div class="card custom-card">
            <div class="top-left"></div>
            <div class="top-right"></div>
            <div class="bottom-left"></div>
            <div class="bottom-right"></div>
            <div class="card-body">
                <div class="d-sm-flex flex-wrap align-items-start gap-5 p-2 border-bottom-0">
                    <div>
                        <div class="d-flex align-items-center gap-2 mb-4">
                            <div class="lh-1">
                                <span class="avatar avatar-xxl online me-3">
                                    <img [src]="data.img" alt="">
                                </span>
                            </div>
                            <div class="flex-fill main-profile-info">
                                <div class="d-flex align-items-center justify-content-between mb-1">
                                    <h5 class="fw-medium mb-1">{{data.name}}</h5>
                                </div>
                                <p class="mb-1 text-muted op-7">{{detail.role}}</p>
                                <p class="fs-12 mb-0 op-5">
                                    <span class=""><i class="ri-map-pin-line me-1 d-inline-block"></i>
                                    <span>{{detail.location}}</span>
                                    </span> 
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="ms-auto">
                        <a [routerLink]="['edit']"   class="btn btn-outline-primary"><i class="ri-settings-3-line me-1 d-inline-block"></i>ویرایش نمایه</a>
                    </div>
                </div>
                <div class="d-sm-flex flex-wrap align-items-top gap-5 justify-content-between p-2 border-bottom-0">
                    <div class="professional-bio">
                        <div class="mb-4">
                            <p class="fs-15 mb-3 fw-medium">درباره :</p>
                            <p class="fs-12 text-muted op-7 mb-0 lh-md">
                                {{detail.about}}
                            </p>
                        </div>
                        
                    </div>
                    <div>
                        <p class="fs-15 mb-3 me-4 fw-medium">راه های ارتباطی :</p>
                        <div class="text-muted">
                            <p class="fs-14 mb-4">
                                <span class="avatar avatar-sm me-2 bg-primary-transparent text-primary border text-muted">
                                    <i class="ri-mail-line align-middle fs-14"></i>
                                </span>
                                {{detail.email}}
                            </p>
                            <p class="fs-14 mb-4">
                                <span class="avatar avatar-sm me-2 bg-primary-transparent text-primary border text-muted">
                                    <i class="ri-phone-line align-middle fs-14"></i>
                                </span>
                                {{detail.phone}}
                            </p>
                            <p class="fs-14 mb-0">
                                <span class="avatar avatar-sm me-2 bg-primary-transparent text-primary border text-muted">
                                    <i class="ri-map-pin-line align-middle fs-14"></i>
                                </span>
                                {{detail.location}}
                            </p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End:: row-1 -->
